name: Deploy (Deno Deploy)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"

      - name: Install UI dependencies
        run: cd src/ui && bun install --frozen-lockfile

      - name: Install deployctl
        run: deno install -A --global jsr:@deno/deployctl

      - name: Build Fresh UI
        run: deno task ui:build

      - name: Deploy to Deno Deploy
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
        run: |
          deployctl deploy \
            --project="${{ vars.DENO_DEPLOY_PROJECT }}" \
            --prod \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=.github \
            --exclude=src/ui/node_modules \
            deploy/main.ts
