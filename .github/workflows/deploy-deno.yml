name: Deploy (Deno Deploy)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build UI
        run: |
          deno task ui:deps
          deno task ui:build

      - name: Deploy to Deno Deploy
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
        run: |
          deno run -A jsr:@deno/deployctl deploy \
            --project="${{ vars.DENO_DEPLOY_PROJECT || 'promptagent' }}" \
            --prod \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=.github \
            --exclude=.vscode \
            --exclude=.cursor \
            --exclude=runs \
            --exclude=docs \
            --exclude=.auto-claude \
            deploy/main.ts
