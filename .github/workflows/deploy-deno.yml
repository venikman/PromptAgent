name: Deploy (Deno Deploy)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build UI
        run: |
          deno task ui:deps
          deno task ui:build

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: ${{ vars.DENO_DEPLOY_PROJECT || 'promptagent-venikman' }}
          entrypoint: deploy/main.ts
          root: .
          exclude: |
            node_modules
            .git
            .github
            .vscode
            .cursor
            runs
            docs
            .auto-claude
