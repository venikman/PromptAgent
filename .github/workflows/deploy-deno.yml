name: Deploy (Deno Deploy)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build UI
        run: |
          deno task ui:deps
          deno task ui:build

      - name: Deploy to Deno Deploy
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
          DENO_DEPLOY_PROJECT: ${{ vars.DENO_DEPLOY_PROJECT || 'promptagent' }}
        run: |
          # Retry up to 3 times for transient network errors
          for attempt in 1 2 3; do
            echo "Deploy attempt $attempt..."
            if deno run -A jsr:@deno/deployctl deploy \
              --project="$DENO_DEPLOY_PROJECT" \
              --prod \
              --exclude=node_modules \
              --exclude=.git \
              --exclude=.github \
              --exclude=.vscode \
              --exclude=.cursor \
              --exclude=runs \
              --exclude=docs \
              --exclude=.auto-claude \
              deploy/main.ts; then
              echo "Deploy succeeded on attempt $attempt"
              exit 0
            fi
            echo "Deploy failed on attempt $attempt, waiting 10s..."
            sleep 10
          done
          echo "All deploy attempts failed"
          exit 1
